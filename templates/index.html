<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Image Classifier ML model</title>
</head>
  
<body>
  <h1 class='text-center'>Image Classifier</p>

  <form class='p3 text-center' action='/' method='post' enctype='multipart/form-data'>
    <input class='form-control' type='file' name='imgfile'>
    <input class='btn btn-primary mt-3' type='submit' value='Predict the image'>
  </form> 
    
    {% if prediction %}
      <p class = 'text-center'>This image is {{prediction}}</p>
    {% endif %}
  
</body>
</html>
